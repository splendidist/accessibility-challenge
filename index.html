<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reading Tracker: track your current reads, tbr, and favourite books!"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Reading Tracker</title>
    <link rel="icon" href="./assets/storytelling.png" />
  </head>
  <body>
    <header>
      <a id="tbr-button" href="#tbr">TBR</a>
      <h1>Reading Tracker</h1>
      <a id="fave-button" href="#fave-books">Favourite Books</a>
    </header>
    <main>
      <section class="currently-reading">
        <h2>Currently Reading</h2>
        <div class="current-boxes">
          <div class="box">
            <img
              src="https://kirstyes.files.wordpress.com/2022/11/img_4897.jpg?w=1024"
              alt="legends and lattes book cover"
            />
            <div class="box-text">
              <h3>Legends & Lattes</h3>
              <h4>by Travis Baldree</h4>
            </div>
          </div>

          <div class="box">
            <img
              src="https://draw-down.com/cdn/shop/products/DesignasArtBrunoMunari.jpg?v=1674402775"
              alt="design as art book cover"
            />
            <div class="box-text">
              <h3>Design as Art</h3>
              <h4>by Bruno Munari</h4>
            </div>
          </div>

          <div class="box">
            <img
              src="https://pbs.twimg.com/media/F7VcB0MXkAAX_eT?format=jpg&name=large"
              alt="s. book cover"
            />
            <div class="box-text">
              <h3>S.</h3>
              <h4>by J.J. Abrams & Doug Dorst</h4>
            </div>
          </div>
        </div>
      </section>

      <section class="tbr" id="tbr">
        <h2>TBR</h2>
        <div class="tbr-boxes">
          <div class="medium-box">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi7mpckstuAbWckNDJq6L9aSISMMom4RiwsVI2chjwIqkBocH2cSHd9aWeKmGwof_dNZk&usqp=CAU"
              alt="argylle book cover"
            />
          </div>
          <div class="medium-box">
            <img
              src="https://bn.bkocdn.info/covers/8e403df7e967f42f/v/600.jpeg"
              alt="three body problem book cover"
            />
          </div>
          <div class="medium-box">
            <img
              src="https://assets-eu-01.kc-usercontent.com/bcd02f72-b50c-0179-8b4b-5e44f5340bd4/0731ccbe-23bb-43a5-9e0e-9a33fbc9213f/hitchhikers-guide-to-the-galaxy-42nd-anniversary-cover.jpg?w=660&h=1000&auto=format&bg=%23efefef&fit=crop"
              alt="hitchhikers guide to the galaxy book cover"
            />
          </div>
          <div class="medium-box">
            <img
              src="https://hips.hearstapps.com/hmg-prod/images/heartstopper-alice-oseman-1556287134.jpg?crop=0.796xw:0.531xh;0.105xw,0.0204xh&resize=640:*"
              alt="heartstopper 5 book cover"
            />
          </div>
          <div class="medium-box">
            <img
              src="https://m.media-amazon.com/images/I/81Qp4Wnb6bL._AC_UF894,1000_QL80_.jpg"
              alt="my best friends exorcism book cover"
            />
          </div>
          <div class="medium-box">
            <img
              src="https://m.media-amazon.com/images/I/61ECOUEnoTL._SL500_.jpg"
              alt="iron flame book cover"
            />
          </div>
        </div>
      </section>

      <section class="fave-books" id="fave-books">
        <h2>Favourite Books</h2>
        <div class="fave-boxes">
          <div class="small-box">
            <img
              src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1327903636i/21787.jpg"
              alt="princess bride book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/41hfZXp+7YL.jpg"
              alt="mistborn book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://i.pinimg.com/736x/c3/70/a3/c370a33763b591743400c3eab8b70cd0.jpg"
              alt="eleanor oliphant is completely fine book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/61I24wOsn8L._AC_UF894,1000_QL80_.jpg"
              alt="hunger games book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/81lrdBO4iHL._AC_UF894,1000_QL80_.jpg"
              alt="illuminae book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1388883559i/18635113.jpg"
              alt="elizabeth is missing book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1429638085i/4929.jpg"
              alt="kafka on the shore book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/714qeTmyeyL._AC_UF894,1000_QL80_.jpg"
              alt="ready player one book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/51OBqGBuw5L._SL500_.jpg"
              alt="we were liars book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/71Q1tPupKjL._AC_UF894,1000_QL80_.jpg"
              alt="pride and prejudicebook cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://m.media-amazon.com/images/I/613Du3aDx8L._AC_UF894,1000_QL80_.jpg"
              alt="in cold blood book cover"
            />
          </div>
          <div class="small-box">
            <img
              src="https://incurablebluestocking.files.wordpress.com/2012/05/good-omens-1.jpg"
              alt="good omens book cover"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2>Lucy Holmes</h2>
    </footer>
  </body>
</html>
